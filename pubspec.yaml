name: drug_dictionary
description: Drug dictionary application to quickly find information needed when dispensing drugs.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.3.0+1
  path_provider: ^1.6.8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/icons/dictionary.png
    - assets/drug_database.db
